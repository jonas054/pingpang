inherit_from: .rubocop_todo.yml

AllCops:
  NewCops: enable

Lint/AmbiguousOperatorPrecedence:
  Enabled: false

Metrics/AbcSize:
  IgnoredMethods:
    - test_display

Naming/MethodParameterName:
  AllowedNames:
    - y

Style/Documentation:
  Exclude:
    - 'test*.rb'

Style/NumericPredicate:
  EnforcedStyle: comparison
